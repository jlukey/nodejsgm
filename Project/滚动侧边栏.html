<script src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
			$(document).scroll(function(){
				var scrollTop=$("body").scrollTop();
				console.log(scrollTop);
				$('#right_side').animate({top:scrollTop+200},60);
			});
	</script>
	
	<!--scrollTop/scrollLeft有set钩子（hooks）。钩子代表例外的意思  ,对于通常使用动画的属性，需要钩子的很少。
		scrollTop/scrollLeft的钩子 的作用主要是缓冲的作用
	意味着 	时间过了百分之50，并不代表需要运动百分之50的距离-->
