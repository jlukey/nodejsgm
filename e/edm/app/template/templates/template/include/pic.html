{% load i18n %}
{% load bootstrap %}
<style>
    @media only screen and (min-width:320px){.superbox-list{width:49%}}
    @media only screen and (min-width:486px){.superbox-list{width:33%}}
    @media only screen and (min-width:768px){.superbox-list{width:33%}}
    @media only screen and (min-width:1025px){.superbox-list{width:33%}}
    @media only screen and (min-width:1824px){.superbox-list{width:33%}}
    .superbox-img{height: 450px;width: auto}
</style>

<div class="form-group">
    <label class="control-label col-sm-1 col-lg-1 " for="id_category">{% trans "模板分类" %}</label>
    <div class=" col-sm-11 col-lg-11 ">
        <select autocomplete="off" class=" form-control" id="id_category" name="category" onchange="changeRefImg(this.value)" required="">
            {% for d in reflists %}
                <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div id="id_ref_page">
</div>
