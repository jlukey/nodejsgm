{% extends 'base_site.html' %}
{% load static %}
{% load bootstrap %}
{% block title %}企业信息修改{% endblock %}

{% block breadcrumb %}
<li class="active">企业信息修改</li>
{% endblock %}

{% block page-content %}

<div class="row">
    <div class="space-6"></div>
    <div class="col-xs-6">

        <div class="page-header">
            <h1>
                企业信息修改
            </h1>
        </div>
    </div>


</div>
            <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    信息
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="" method="post">
                                {% csrf_token %}
                                <table> {{ form|bootstrap }} </table>
                                <button type="submit" class="btn btn-primary">确认</button>
                                <button type="button" class="btn btn-link" onclick="location.href='{% url "home" %}'">取消</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
{% endblock %}
