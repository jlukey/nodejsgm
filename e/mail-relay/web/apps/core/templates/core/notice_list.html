{% extends 'base.html' %}
{% load static %}
{% load mail_tags %}
{% block header %}通知列表{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                通知列表
                <div class="pull-right">
                    <b>总共:</b>
                    {{ notices.count }}
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <form id="id_form" action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" id="id" name="id" />
                        <input id="action" name="action" type="hidden" />

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>主题</th>
                                <th>内容</th>
                                <th>短信通知</th>
                                <th>邮件通知</th>
                                <th>已读</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                        </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
{% endblock %}
{% block css-block %}
<link href="{% static 'datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'datatables-responsive/css/dataTables.responsive.css' %}" rel="stylesheet">

{% endblock %}


{% block js-block %}
<script src="{% static 'datatables/media/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'js/Jquery.Query.js' %}"></script>

<script>
var ip_table;
        $(function () {
            var ajax_url = "{% url 'ajax_get_notices' %}" + jQuery.query.set('is_mynotice', 1);

            ip_table = $('#dataTables-example').dataTable({
                //"columnDefs": [ { "targets": [ 0 ], "visible": false, "searchable": false }],
                "iDisplayLength": 100,
                "processing": true,
                "serverSide": true,
                "lengthMenu": [[25, 50, 100, 500], [25, 50, 100, 500]],
                "ajax": ajax_url,
                "fnInitComplete": function(oSettings, json) {
                    $('#dataTables-example tr').click( function() {
                    if ( $(this).hasClass('bold') )
                         $(this).removeClass('bold');
                         var id = $('td:eq(0)', this).html();
                         $('td:eq(5)', this).html('True');
                         $.getJSON("{% url 'notice_list' %}?id=" + id + "&ajax=1",  function(data){
                         });
                    } );

                },
                "rowCallback": function( row, data ) {
                    var is_read = data[5];
                    if(is_read=="False"){
                         $(row).addClass('bold');
                     }
                },


                "aaSorting": [
                    [ 0, "desc" ]
                ],
                "oLanguage": {
                    "sLengthMenu": "显示 _MENU_ 每页",
                    "sZeroRecords": "对不起! 信息筛选结果为空!",
                    "sInfo": "从 _START_ 到 _END_ 总计: _TOTAL_ 条记录",
                    "sInfoEmpty": "总计: 0 条记录",
                    "sInfoFiltered": "(从 _MAX_ 条记录筛选出)",
                    "sSearch": "搜索: ",
                    "oPaginate": {
                        "sFirst":    "第一页",
                        "sPrevious": " 上一页 ",
                        "sNext":     " 下一页 ",
                        "sLast":     " 最后一页 "
                    }
                }
            });


        });


        function Delete(id){
            var str = '是否要删除该通知记录？';
            if(confirm(str)) {
                $('#id').val(id);
                $('#action').val('delete');
                $('#id_form').submit();
            }
            return;
        }
    </script>
{% endblock %}
