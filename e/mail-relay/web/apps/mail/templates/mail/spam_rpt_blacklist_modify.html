{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    黑名单信息
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="" method="post">
                                {% csrf_token %}
                                <table> {{ form|bootstrap }} </table>
                                <button type="submit" class="btn btn-primary">确认</button>
                                <button type="button" class="btn btn-link" onclick="location.href='{% url "spam_rpt_blacklist_list" %}'">取消</button>

                        </div>

                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
{% endblock %}



{% block js-block %}
    <script>
        $(function(){
        init();

        $("#id_is_global").change( function() {
            init();
            });
        });
        function init(){
            var checked = $("#id_is_global").is(':checked');
            if(checked){
               $(".form-group:eq(1)").hide();
            }else{
               $(".form-group:eq(1)").show();

            }
        }
    </script>

    <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                $('.add-another').click(function(e) {
                    e.preventDefault();
                    showAddAnotherPopup(this);
                });
                $('.related-lookup').click(function(e) {
                    e.preventDefault();
                    showRelatedObjectLookupPopup(this);
                });

                $('form#senderwhitelist_form :input:visible:enabled:first').focus()

            });
        })(django.jQuery);
    </script>

{% endblock %}
