{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block header %}群发客户处理{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="control-label">群发客户: </label>
                            <span><strong>{{ obj.customer }}</strong></span>
                        </div>
                        <form role="form" action="" method="post">
                            {% csrf_token %}
                            <table> {{ form|bootstrap }} </table>
                            <button type="submit" class="btn btn-primary">确认</button>
                            <button type="button" class="btn btn-link" onclick="location.href='{% url "bulk_customer" %}'">取消</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
