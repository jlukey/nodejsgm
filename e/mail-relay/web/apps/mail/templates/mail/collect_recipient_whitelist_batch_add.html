{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block header %}批量添加收件人域名白名单{% endblock %}

{% block content %}
<div class="row" id="d_smtp_add">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                白名单信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label></label>
                            <form role="form" action="" method="post">
                                {% csrf_token %}
                                {{ form|bootstrap }}
                                <button type="submit" class="btn btn-primary">确认</button>
                                <a href="{% url 'collect_recipient_whitelist_list' %}" class="btn">取消</a>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
