{% extends 'base.html' %}

{% block header %}批量添加自动回复黑名单{% endblock %}

{% block content %}
<div class="row" id="d_smtp_add">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                黑名单信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form" action="" method="post">
                        {% csrf_token %}
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label">关键字</label>
                                <textarea class="form-control" rows="20" name="words"></textarea>
                                <p>注:一行一条记录
                                </p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="id_type">检测类型</label>
                                <div class=" ">
                                    <select class=" form-control" id="id_type" name="type">
                                        <option value="subject" selected="selected">主题</option>
                                        <option value="content">内容</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">确认</button>
                            <a href="{% url 'domain_blacklist_list' %}" class="btn">取消</a>

                        </div>
                    </form>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
