{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block header %}<a href="{% url 'col_customer_list' %}">客户列表</a> / <a href="{% url 'col_customer_domain' c.id %}">{{ c.username }}</a> -- 批量添加客户域名{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    批量添加
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10">
                            <form role="form" action="" method="post">
                                {% csrf_token %}
                                <textarea class="form-control" rows="20" name="customer"></textarea>
                                <p class="help-block">
                                    一个记录占一行，每行的格式为“客户域名;转发地址”，之间用分号“;”隔开。<br>
                                </p>
                                <button type="submit" class="btn btn-primary">确认</button>
                                <a type="button" class="btn btn-link" href="{% url 'customer_list' %}">取消 </a>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
{% endblock %}
