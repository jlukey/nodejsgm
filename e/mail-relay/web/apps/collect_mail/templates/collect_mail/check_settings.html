{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block header %}代收邮件检测设置{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    设置信息
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="" method="post">
                                {% csrf_token %}
                                <table> {{ form|bootstrap }} </table>
                                <button type="submit" class="btn btn-primary">确认</button>
                                <button type="button" class="btn btn-link" onclick="location.href='{% url "collect_check_settings" %}'">取消</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
{% endblock %}
