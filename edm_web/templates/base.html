<!DOCTYPE html>
{% load static from staticfiles %}
{% load i18n %}
<html lang="en-us" class="smart-style-{{ request.user.web_style }}">
<head>
    <meta charset="utf-8">
    <title>{% trans 'U-Mail邮件营销平台' %}-{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- #CSS Links -->
    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/font-awesome.min.css' %}">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/smartadmin-production-plugins.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/smartadmin-production.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/smartadmin-skins.min.css' %}">

    <!-- SmartAdmin RTL Support -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/smartadmin-rtl.min.css' %}">

    <!-- We recommend you use "myself_style.css" to override SmartAdmin
         specific styles this will also ensure you retrain your customization with each SmartAdmin update. -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/myself_style.css' %}">

    <!-- Demo purpose only: goes with demo.js, you can delete this css when designing your own WebApp -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/sa/css/demo.min.css' %}">

    {% block css_block %} {% endblock %}

    <!-- #FAVICONS -->
    <link rel="shortcut icon" href="{% static 'img/u.png' %}">
    <link rel="icon" href="{% static 'img/u.png' %}" type="image/x-icon">

    <!-- #GOOGLE FONT -->
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">-->

    <!-- #APP SCREEN / ICONS -->
    <!-- Specifying a Webpage Icon for Web Clip
         Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
    <link rel="apple-touch-icon" href="{% static '/sa/img/splash/sptouch-icon-iphone.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/sa/img/splash/touch-icon-ipad.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/sa/img/splash/touch-icon-iphone-retina.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static '/sa/img/splash/touch-icon-ipad-retina.png' %}">

    <!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Startup image for web apps -->
    <link rel="apple-touch-startup-image" href="{% static '/sa/img/splash/ipad-landscape.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <link rel="apple-touch-startup-image" href="{% static '/sa/img/splash/ipad-portrait.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="{% static '/sa/img/splash/iphone.png' %}" media="screen and (max-device-width: 320px)">

    {% block pushcrew_script %}{% endblock %}
    <style>
        #id-suggest-project-well .input-group.input-group-lg{
            background-color: #fff;border-radius: 2px;
            box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.16),0 0 0 1px rgba(0, 0, 0, 0.08);
            transition: box-shadow 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        #id-suggest-project-well .input-group.input-group-lg:hover,#id-suggest-project-well .input-group.input-group-lg.active{
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.2),0 0 0 1px rgba(0, 0, 0, 0.08);
        }
        body,html{
            padding:0;
            margin:0;
        }
        #main{
            padding-bottom:150px;
        }
    </style>
</head>

<body class="desktop-detected pace-done smart-style-{{ request.user.web_style }}">
{% block body %} {% endblock %}
<script data-pace-options='{ "restartOnRequestAfter": true }' src="{% static '/sa/js/plugin/pace/pace.min.js' %}"></script>

<script src="{% static '/sa/js/libs/jquery-2.1.1.min.js' %}"></script>

<script src="{% static '/sa/js/libs/jquery-ui-1.10.3.min.js' %}"></script>
<!-- IMPORTANT: APP CONFIG -->
<script src="{% static '/sa/js/app.config.js' %}"></script>

<!-- JS TOUCH : include this plugin for mobile drag / drop touch events-->
<script src="{% static '/sa/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js' %}"></script>

<!-- BOOTSTRAP JS -->
<script src="{% static '/sa/js/bootstrap/bootstrap.min.js' %}"></script>

<!-- CUSTOM NOTIFICATION -->
<script src="{% static '/sa/js/notification/SmartNotification.min.js' %}"></script>

<!-- JARVIS WIDGETS -->
<script src="{% static '/sa/js/smartwidgets/jarvis.widget.min.js' %}"></script>

<!-- EASY PIE CHARTS -->
<script src="{% static '/sa/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js' %}"></script>

<!-- SPARKLINES -->
<script src="{% static '/sa/js/plugin/sparkline/jquery.sparkline.min.js' %}"></script>

<!-- JQUERY VALIDATE -->
<script src="{% static '/sa/js/plugin/jquery-validate/jquery.validate.min.js' %}"></script>

<!-- JQUERY MASKED INPUT -->
<script src="{% static '/sa/js/plugin/masked-input/jquery.maskedinput.min.js' %}"></script>

<!-- JQUERY SELECT2 INPUT -->
<script src="{% static '/sa/js/plugin/select2/select2.min.js' %}"></script>

<!-- JQUERY UI + Bootstrap Slider -->
<script src="{% static '/sa/js/plugin/bootstrap-slider/bootstrap-slider.min.js' %}"></script>

<!-- browser msie issue fix -->
<script src="{% static '/sa/js/plugin/msie-fix/jquery.mb.browser.min.js' %}"></script>

<!-- FastClick: For mobile devices -->
<script src="{% static '/sa/js/plugin/fastclick/fastclick.min.js' %}"></script>

<script src="{% static '/js/layer.js' %}"></script>
<!--[if IE 8]>

		<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>

		<![endif]-->

<!-- Demo purpose only -->
<!--<script src="{% static '/sa/js/demo.min.js' %}"></script>-->

<!-- MAIN APP JS FILE -->
<script src="{% static '/sa/js/app.min.js' %}"></script>

<!-- ENHANCEMENT PLUGINS : NOT A REQUIREMENT -->
<!-- Voice command : plugin -->
<script src="{% static '/sa/js/speech/voicecommand.min.js' %}"></script>

<!-- SmartChat UI : plugin -->
<script src="{% static '/sa/js/smart-chat-ui/smart.chat.ui.min.js' %}"></script>
<script src="{% static '/sa/js/smart-chat-ui/smart.chat.manager.min.js' %}"></script>

<!-- PAGE RELATED PLUGIN(S)
<script src="..."></script>-->

<script type="text/javascript">
    $.ajaxSetup({ data: {csrfmiddlewaretoken: '{{ csrf_token }}' }, });

    $(document).ready(function() {
        pageSetUp();
    })

    function ChangeStyle(id){
        $.post("{% url 'home' %}",{action: 'change_style', style_id: id},function(result){
            window.location.href = "{{ request.get_full_path }}";
        });
    }
</script>

{% block jsblock %} {% endblock %}
</body>

</html>
