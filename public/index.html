<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>神龙管理后台</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" media="screen" />
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        h2{
            background:none;
        }
        body{
            padding:0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div id="login">
        <h2 class="text-center">神龙管理后台</h2>
        <div class="text-center">
            <img src="img/logo.png" alt="longqing"/>
        </div>
        <form name="loginForm" id="loginForm">
            <div class="form-group">
                <label for="uname">游戏ID：</label>
                <input type="text" autofocus name="uname" class="form-control" id="uname" placeholder="请输入游戏ID">
                <p class="help-block"></p>
            </div>
            <div class="form-group">
                <label for="pwd">密码：</label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="请输入密码">
                <!--<p class="help-block">Example block-level help text here.</p>-->
            </div>
            <div class="form-group">
            <label for="code">验证码：</label>
            <input type="text" id="code" class="form-control" placeholder="请输入下图中的验证码">
            </div>
            <div class="form-group">
                <div class="text-center">
                    <img id="nodeCode" src="/getCode" title="点击切换" class="img-responsive" alt="验证码"/>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" value="1" id="remember" /> 
                <label for="remember">  
                    记住用户名及密码  
                </label> 
            </div>
            <button type="button" id="loginBtn" class="btn btn-success btn-block">登 录</button>
        </form>
        <p class="text-center">Copyright &copy;2016-2017,LongQing Inc, All rights Reserved </p>
    </div>

</div>
<br/><br/>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/md5.js"></script>
<script>
    sessionStorage.clear();

    //页面加载完成 先判断 localStorage中有无name 和pass 
    if (localStorage.getItem('name')&&localStorage.getItem('pass')) {
    //存在將本地localStorage 值 显示在输入框中
        $('#uname').val(localStorage.getItem('name'));
        $('#pwd').val(localStorage.getItem('pass'));
    }
    $('#remember').prop('checked',true);//默认记住用户名密码
    $('#loginBtn').click(function(){
        if($('#uname').val()==''||$('#pwd').val()==''){
            alert('用户名或密码不能为空！');
            return;
        }
        var str=$('#loginForm').serialize();
        console.log(str);
        var md5pwd=hex_md5($('#pwd').val());
        console.log(md5pwd);
        $.ajax({
            url:'/login',
            data:{uname:$('#uname').val(),pwd:md5pwd,code:$('#code').val()},
            success:function(data){
                console.log(data);
                if(data.logStatus==1){
                    sessionStorage['loginInviteCode']=data.inviteCode;
                    sessionStorage['powerId']=data.power_id;
                    sessionStorage['managerId']=data.id;
                    sessionStorage['rebate']=data.rebate;
                    sessionStorage['rootManager']=data.rootManager;
                    if($('#remember').prop('checked')){
                        localStorage.setItem('name',$('#uname').val());
                        localStorage.setItem('pass',$('#pwd').val());
                    }else{
                        localStorage.removeItem('name');
                        localStorage.removeItem('pass');
                    }
                    location.href="content.html";
                }else{
                    alert(data.msg);
                }
            }
        })
    });
    function changeCode(){
        $.ajax({
            url:'/getCode',
            success:function(data){
                $('#nodeCode').attr('src','/getCode');
            }
        })
    }
    $('#nodeCode').click(function(){
        changeCode();
    })

</script>
</body>
</html>
