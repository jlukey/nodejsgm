<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>上林牌苑管理后台</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" media="screen" />
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        #login h2{
            background:none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div id="login">
        <h2 class="text-center">上林牌苑管理后台</h2>
        <div class="text-center">
            <img src="img/logo.png" alt="longqing"/>
        </div>
        <form name="loginForm" id="loginForm">
            <div class="form-group">
                <label for="uname">用户名：</label>
                <input type="text" autofocus name="uname" class="form-control" id="uname" placeholder="用户名">
                <p class="help-block"></p>
            </div>
            <div class="form-group">
                <label for="pwd">密码：</label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="密码">
                <!--<p class="help-block">Example block-level help text here.</p>-->
            </div>
            <div class="form-group">
            <label for="code">验证码：</label>
            <input type="text" id="code" class="form-control" placeholder="请输入下图中的验证码">
            </div>
            <div class="form-group">
                <div class="text-center">
                    <img id="nodeCode" src="/getCode" title="点击切换" class="img-responsive" alt="验证码"/>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" value="1" id="remember" /> 
                <label for="remember">  
                    记住用户名及密码  
                </label> 
            </div>
            <button type="button" id="loginBtn" class="btn btn-success btn-block">登 录</button>
        </form>
        <p class="text-center">Copyright &copy;2016-2017,LongQing Inc, All rights Reserved </p>
    </div>

</div>
<br/><br/>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/md5.js"></script>
<script>
    sessionStorage.clear();
    //设置cookie
    function setCookie(name,value,day){
        var date = new Date();
        date.setDate(date.getDate() + day);
        document.cookie = name + '=' + value + ';expires='+ date;
    };
    //获取cookie
    function getCookie(name){
        var reg = RegExp(name+'=([^;]+)');
        var arr = document.cookie.match(reg);
        if(arr){
        return arr[1];
        }else{
        return '';
        }
    };
    //删除cookie
    function delCookie(name){
        setCookie(name,null,-1);
    };
    //页面初始化时，如果帐号密码cookie存在则填充
    if(getCookie('user') && getCookie('pswd')){
        $('#uname').val(getCookie('user'));
        $('#pwd').val(getCookie('pswd'));
        $('#remember').prop('checked',true);
    }
    //复选框勾选状态发生改变时，如果未勾选则清除cookie
    // $('#remember').change(function(){
    //   if(!$(this).prop('checked')){
    //     delCookie('user');
    //     delCookie('pswd');
    //   }
    // });
    $('#loginBtn').click(function(){
        if($('#uname').val()==''||$('#pwd').val()==''){
            alert('用户名或密码不能为空！');
            return;
        }
        var str=$('#loginForm').serialize();
        console.log(str);
        console.log($('#remember').prop('checked'));
        var md5pwd=hex_md5($('#pwd').val());
        console.log(md5pwd);
        $.ajax({
            url:'/login',
            data:{uname:$('#uname').val(),pwd:md5pwd,code:$('#code').val()},
            success:function(data){
                console.log(data);
                if(data.logStatus==1){
                    sessionStorage['loginInviteCode']=data.inviteCode;
                    sessionStorage['powerId']=data.power_id;
                    sessionStorage['managerId']=data.id;
                    sessionStorage['rebate']=data.rebate;
                    sessionStorage['rootManager']=data.rootManager;
                    if($('#remember').prop('checked')){
                        setCookie('user',$('#uname').val(),7); //保存帐号到cookie，有效期7天
                        setCookie('pswd',$('#pwd').val(),7); //保存密码到cookie，有效期7天
                    }else{
                        delCookie('user');
                        delCookie('pswd');
                    }
                    location.href="content.html";
                }else{
                    alert(data.msg);
                }
            }
        })
    });
    function changeCode(){
        $.ajax({
            url:'/getCode',
            success:function(data){
                $('#nodeCode').attr('src','/getCode');
            }
        })
    }
    $('#nodeCode').click(function(){
        changeCode();
    })

</script>
</body>
</html>
