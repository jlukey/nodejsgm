  var bodyS = function(iframe) {

    obj.style.overflowY  = 'hidden';
    obj.style.wordWrap   = 'break-word';
    obj.style.fontSize = '12px';
    var head = iframe.contentWindow.document.getElementsByTagName('head')[0];
    obj = iframe.contentWindow.document.getElementsByTagName('a');
    for(i=0; i<obj.length; i++) {
      obj[i].target = "_blank";
    }
    obj = iframe.contentWindow.document.getElementsByTagName('p');
    for(i=0; i<obj.length; i++) {
//      obj[i].style.marginTop = "5px";
//      obj[i].style.marginBottom = "5px";
    }
  };

  var autoH = function(iframe){
    try{
      var tt = jQuery(iframe);
      var d =  iframe.contentWindow.document||iframe.contentDocument;
      h = Math.max(d.body.scrollHeight, d.documentElement.scrollHeight, $(d).height());
      if(h>50000){
        h = h-2000;
      }
      if(h>9000){
        h = h+1000;
      }
      if(h>7000){
        h = h+1000;
      }
      else if(h>5000){
        h = h+500;
      }
      else if(h>3000){
        h = h+300;
      }
      else if(h>1604){
        h = h+300;
      }else if(h>900){
        h = h+250;
      }
      else if(h>600){
        h = h+300;
      }
      else{
        h = h+50;
      }
      iframe.height = h;

    } catch(ex) {}
  };
</script>
