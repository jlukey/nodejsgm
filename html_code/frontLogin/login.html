    <script>
        var bodyHeight = document.body.clientHeight;
        document.querySelector('.header .content').style.lineHeight = bodyHeight*0.12+'px';
//        $('.blank input').focus(function(){
//            $('.blank').removeClass('focus');
//            $(this).parents('.blank').addClass('focus');
//        })
        $("#imgscode").imgcode();
        $("#imgscode1").imgcode();
        $('body').click(function(e){
            if(e.target.nodeName=='A'||e.target.nodeName=='LI'){
                return;
            }else{
                $('.lang-ul').hide();
                $('.lang').removeClass('show-ul')
            }
        })
        $('.blank').click(function(){
            $('.blank').removeClass('focus');
            $(this).addClass('focus');
        })
        $('.blank input').keyup(function(){
            if($(this).val()){
                $(this).next().show();
            }else{
                $(this).next().hide();
            }
        })
        $('.options>div').click(function(){
            if($(this).find('.ps').hasClass('checked')){
                $(this).find('.ps').removeClass('checked').addClass('unChecked');
            }else{
                $(this).find('.ps').removeClass('unChecked').addClass('checked');
            }
        })
        $('.login-title p').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
            if($(this).hasClass('adminLogin')){
                    $("#wrapper").animate({left:"-314px"},250);
//                setTimeout(function(){$('#wrapper').css('left',0);},500)
            }else{
                $("#wrapper").animate({left:"0"},250);
            }
        })
        $('.lang').click(function(e){
            e.preventDefault();
            if($(this).hasClass('show-ul')){
                $(this).next().slideUp();
                $(this).removeClass('show-ul');
            }else{
                $(this).next().slideDown();
                $(this).addClass('show-ul');
            }

        })
        $('.loginButton div.button').click(function(){
            var str = $(this).attr('data-form');
            if(!$(this).parents('form').find("input[name='uid']").val()){
                layer.tips('用户名不能为空！' , str+" .username-layer");
                $(this).parents('form').find("input[name='uid']").focus();
                $('.blank').removeClass('focus');
                $(this).parents('form').find("input[name='uid']").parents('.blank').addClass('focus');
                return;
            }
            if(!$(this).parents('form').find("input[name='password']").val()){
                layer.tips('密码不能为空！' , str+" .pwd-layer");
                $(this).parents('form').find("input[name='password']").focus();
                $('.blank').removeClass('focus');
                $(this).parents('form').find("input[name='password']").parents('.blank').addClass('focus');
                return;
            }
            if(!$(this).parents('form').find(".code-con").hasClass('old')){
                layer.tips('请拖动滑块通过验证！' , str+" .code-layer");
                $('.blank').removeClass('focus');
                $(this).parents('form').find(".code-con").parents('.blank').addClass('focus');
                return;
            }
        })
