    <script>
        $(function() {
            if (window.PIE) {
                $('.login-wrap').each(function() {
                    PIE.attach(this);
                });
                $('.code-btn').each(function() {
                    PIE.attach(this);
                });
                $('.code-btn-img').each(function() {
                    PIE.attach(this);
                });
            }
        });
        var bh = window.screen.height;
        var bodyheight = parseFloat($('body').css('height'));
        var bodywidth = parseFloat($('body').css('width'));
        var wrapheight = parseFloat($('.login-wrap').css('height'));
        var wrapwidth = parseFloat($('.login-wrap').css('width'));
        var topheight = bodyheight/2-wrapheight/2;
        var leftwidth = bodywidth/2-wrapwidth/2;
        $('.login-wrap').css({"left":leftwidth+"px","top":topheight+"px"});
//        $('#login').css('height',bh);
        $("#imgscode").imgcode();
        $('#login .login-btn').click(function(){
            var userName = $("#login .el-input input[name='uname']");
            var pwd = $("#login .el-input input[name='pwd']");
            if(!userName.val()){
//                $('#login .uname-tips').fadeIn();
                layer.tips('用户名不能为空！' , '#username');
                $("#login .el-input .uname-input").focus();
                setTimeout(function(){$('#login .uname-tips').fadeOut();},2000)
            }else  if(!pwd.val()){
//                $('#login .pwd-tips').fadeIn();
                layer.tips('登录密码不能为空！' , '#pwd');
                $("#login .el-input [name=pwd]").focus();
                setTimeout(function(){$('#login .pwd-tips').fadeOut();},2000)
            }
        })
        $('.login-box-top>.content').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        })
    </script>
