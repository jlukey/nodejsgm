<div id="static-div">
    <h3 class="header smaller lighter blue">管理后台登录页面设置

    </h3>
    <div class="row" style="margin-bottom:6px;">
        <div class="col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">选择域名：</span>
                <select name="yname" class="yname form-control">
                    <option value="test.com">test.com</option>
                    <option value="domain.com">domain.com</option>
                </select>
            </div>
        </div>
    </div>
    <div class="table-header">
        设置登录页面
    </div>
    <table class="table  table-bordered">
        <tr>
            <td class="text-right">设置登录页面：</td>
            <td>
                <select  style="width:150px">
                    <option value="1">默认登录页面</option>
                    <option value="2">其他登录页面</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-4">
                        <button class="btn btn-primary btn-block btn-sm">提交</button>
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-warning btn-block btn-sm">重置</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div class="well" style="margin-top:5px;background:#fff;">
        <div class="user_content_box">
            <div class="wysiwyg_content_show">
                <p class="red"><b>备注：</b></p>
                <p>设置的登录页面只有在使用域名访问时才生效；使用IP地址访问时将会使用默认登录页面。</p>
            </div>
            <div class="hr hr-18 dotted"></div>
            <button class="btn btn-sm btn-primary admin_edit">
                <i class="ace-icon fa fa-pencil bigger-125"></i>
                编辑
            </button>

        </div>
        <div class="wysiwyg-editor-box">
            <div class="wysiwyg-editor" id="editor_adminlogin">
                <p class="red"><b>备注：</b></p>
                <p>设置的登录页面只有在使用域名访问时才生效；使用IP地址访问时将会使用默认登录页面。</p>
            </div>
            <div class="widget-toolbox padding-4 clearfix admin_setted">
                <div class="btn-group pull-left">
                    <button class="btn btn-sm btn-info">
                        <i class="ace-icon fa fa-times bigger-125"></i>
                        取消
                    </button>
                </div>

                <div class="btn-group pull-right">
                    <button class="btn btn-sm btn-purple">
                        <i class="ace-icon fa fa-floppy-o bigger-125"></i>
                        保存
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    $(function(){
        initEditor('#editor_adminlogin');

        $('.admin_edit').click(function(){
            $('.user_content_box').hide();
            $('.wysiwyg-editor-box').show();
        })
        $('.admin_setted button').click(function(){
            $('.wysiwyg-editor-box').hide();
            $('.user_content_box').show();
        })
    })
</script>
