<div id="dynamic-div">
    <h3 class="header smaller lighter blue">邮件头翻译设置
        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#translate_add" style="margin-right:32px;margin-top:-18px;">
            添加翻译
        </button>
    </h3>

    <div class="clearfix">
        <div class="pull-right tableTools-container"></div>
        <div class="row">
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon">切换当前域名：</span>
                    <select name="yname" class="yname form-control">
                        <option value="test.com">test.com</option>
                        <option value="domain.com">domain.com</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <button id="search-btn" type="button" class="btn btn-info" style="border:none;">查询</button>
            </div>
        </div>
    </div>
    <div class="table-header">
        邮件头翻译设置
    </div>
    <div>
        <table id="dynamic-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">序号</th>
                <th>类型</th>
                <th>被翻译值</th>
                <th>目标值</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="data-body">

            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="translate_add" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">邮件头翻译添加</h4>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="form-group">
                        <label class=" control-label">类型：</label>
                        <div class="">
                            <select name="type" style="width: 110px;">
                                <option value="-1">外发</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label">状态：</label>
                        <div class="">
                            <select name="disabled" style="width: 110px;">
                                <option value="-1">启用</option>
                                <option value="1">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label">被翻译值 <--> 目标值：</label>
                        <div class="row">
                            <div class="col-sm-5">
                                <textarea name="content_text" class="form-control" rows="10">测试测试测试测试测试</textarea>
                            </div>
                            <div class="col-sm-1">
                                <-->
                            </div>
                            <div class="col-sm-5">
                                <textarea name="content_text" class="form-control" rows="10">5555555555</textarea>
                            </div>

                        </div>
                    </div>
                </form>
                <div class="alert-warning" style="padding:4px;">
                    <ul>
                        <li>1、当被翻译值和目标值换行时，表示批量新增多个。</li>
                        <li>2、当“类型”设置为“外发”时，表示翻译规则只在外发生效。</li>
                        <li>3、被翻译值将会被翻译为目标值；被翻译值和目标值禁止输入特殊符号和空格</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-success">提交</button>
                <button type="button"  class="btn btn-warning">返回</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="translate_edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">邮件头翻译设置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">类型：</label>
                        <div class="col-sm-8">
                            <select name="type" style="width: 110px;">
                                <option value="-1">外发</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态：</label>
                        <div class="col-sm-8">
                            <select name="disabled" style="width: 110px;">
                                <option value="-1">启用</option>
                                <option value="1">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">被翻译值：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="被翻译值">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">目标值：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="目标值">
                        </div>
                    </div>
                </form>
                <div class="alert-warning" style="padding:4px;">
                    <ul>
                        <li>1、当“类型”设置为“外发”时，表示翻译规则只在外发生效。</li>
                        <li>2、被翻译值将会被翻译为目标值；被翻译值和目标值禁止输入特殊符号和空格</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-success">提交</button>
                <button type="button"  class="btn btn-warning">返回</button>
            </div>
        </div>
    </div>
</div>
<script>
    var myTable;
    function initDate(p){
        for(var i= 0,html='';i<p;i++){
            html+=`<tr class="">
                        <td class="center middle">${i+1}</td>
                        <td>外发</td>
                        <td>ddd</td>
                        <td>111</td>
                        <td>禁用</td>
                        <td>
                            <div class="action-buttons">
                                <a class="green" href="#" data-toggle="modal" data-target="#translate_edit">
                                    <i class="ace-icon fa fa-pencil bigger-130"></i>
                                    修改
                                </a>

                                <a class="red" href="#">
                                    <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                    删除
                                </a>
                            </div>
                        </td>
                    </tr>`
        }
        $('#data-body').html(html);
            myTable =
                $('#dynamic-table')
                //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
                        .DataTable( {
                            bAutoWidth: false,
                            "aoColumns": [
                                null,
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false }
                            ],
                            "aaSorting": [],
                            select: {
                                style: 'multi'
                            },
                            "iDisplayLength": 15,
                            "lengthMenu":  [10,15,20, 50, 100,200],
                            "oLanguage": {
//                                "sLengthMenu": ,
                                "sZeroRecords": "对不起! 信息筛选结果为空!",
                                "sInfo": "从 _START_ 到 _END_ 总计: _TOTAL_ 条记录",
                                "sInfoEmpty": "总计: 0 条记录",
                                "sInfoFiltered": "(从 _MAX_ 条记录筛选出)",
                                "sSearch": "搜索: ",
                                "oPaginate": {
                                    "sFirst":    "第一页",
                                    "sPrevious": "上一页",
                                    "sNext":     "下一页",
                                    "sLast":     "最后一页"
                                }
                            }
                } );
        $.fn.dataTable.Buttons.swfPath = "../assets/js/dataTables/extensions/Buttons/swf/flashExport.swf"; //in Ace demo ../assets will be replaced by correct assets path
        $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';

        new $.fn.dataTable.Buttons( myTable, {
            buttons: [
                {
                    "extend": "colvis",
                    "text": "<i class='fa fa-search bigger-110 blue'></i> <span class='hidden'>显示 / 隐藏 列</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    columns: ':not(:first):not(:last)'
                },
                {
                    "extend": "copy",
                    "text": "<i class='fa fa-copy bigger-110 pink'></i> <span class='hidden'>复制到剪贴板</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "csv",
                    "text": "<i class='fa fa-database bigger-110 orange'></i> <span class='hidden'>导出到 CSV</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "excel",
                    "text": "<i class='fa fa-file-excel-o bigger-110 green'></i> <span class='hidden'>输出到 Excel</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "pdf",
                    "text": "<i class='fa fa-file-pdf-o bigger-110 red'></i> <span class='hidden'>输出到 PDF</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "print",
                    "text": "<i class='fa fa-print bigger-110 grey'></i> <span class='hidden'>打印</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    autoPrint: false,
                    message: 'This print was produced using the Print button for DataTables'
                }
            ]
        } );
        myTable.buttons().container().appendTo( $('.tableTools-container') );

        //style the message box
        var defaultCopyAction = myTable.button(1).action();
        myTable.button(1).action(function (e, dt, button, config) {
            defaultCopyAction(e, dt, button, config);
            $('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
        });


        var defaultColvisAction = myTable.button(0).action();
        myTable.button(0).action(function (e, dt, button, config) {

            defaultColvisAction(e, dt, button, config);


            if($('.dt-button-collection > .dropdown-menu').length == 0) {
                $('.dt-button-collection')
                        .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                        .find('a').attr('href', '#').wrap("<li />")
            }
            $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
        });

        ////

        setTimeout(function() {
            $($('.tableTools-container')).find('a.dt-button').each(function() {
                var div = $(this).find(' > div').first();
                if(div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
                else $(this).tooltip({container: 'body', title: $(this).text()});
            });
        }, 500);
    }
    initDate(28);

    $('#search-btn').click(function(){
        myTable.destroy();
        initDate(8);
    })




    $(document).on('click', '#dynamic-table .dropdown-toggle', function(e) {
        e.stopImmediatePropagation();
        e.stopPropagation();
        e.preventDefault();
    });
</script>
