<div id="dynamic-div">
    <h3 class="header smaller lighter blue">微信通知消息管理</h3>

    <div class="clearfix">
        <div class="pull-right tableTools-container"></div>
        <div class="row">
            <div class="col-sm-2">
                <div class="input-group">
                    <span class="input-group-addon">状态：</span>
                    <select name="status0" class="form-control">
                        <option value="1">成功</option>
                        <option value="0">失败</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-10">
                <span>时间：</span>
                <input type="datetime" name="start-time" class="mydatetime" />
                <input type="datetime" name="end-time" class="mydatetime" />
                <button id="search-btn" type="button" class="btn btn-info btn-sm" >查询</button>
            </div>
        </div>
    </div>
    <div class="table-header">
        微信通知消息管理
    </div>

    <!-- div.table-responsive -->

    <!-- div.dataTables_borderWrap -->
    <div>
        <table id="dynamic-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">序号</th>
                <th>openid/UserId</th>
                <th>
                    微信模板ID
                </th>
                <th>模板数据</th>
                <th>返回地址</th>
                <th>接口调用时间</th>
                <th>微信发送时间</th>
                <th>状态</th>
                <th>调用者ip</th>
            </tr>
            </thead>

            <tbody id="data-body">

            </tbody>
        </table>
    </div>
</div>
<script src="../assets/js/date-time/moment.js"></script>
<script src="../assets/js/date-time/bootstrap-datetimepicker.js"></script>
<script>
//    var mydate = $('#mydate')[0];
//    if(mydate.type !== 'date') {//if browser doesn't support "date" input
//        $(mydate).datepicker({
//            //options
//        })
//    }
    $(".mydatetime").datetimepicker({
        format: 'YYYY-MM-DD HH:mm:ss',
//        autoclose:true
    });

    var myTable;
    function initDate(p){
        for(var i= 0,html='';i<p;i++){
            html+=`<tr class="">
                        <td class="center middle">${i+1}</td>
                        <td>sdjofjdsfiojfdifjosdjf</td>
                        <td>dsjfugfyeftettdfjidfjdijfdsi</td>
                        <td>sdiajjidsjiffjoidsjfjioseefjoifjisfjsoidfjsefjsdiiiiiiidshfsdhfusdfh</td>
                        <td>http://www.baidu.com</td>
                        <td>2018-01-02</td>
                        <td>2018-01-09</td>
                        <td>启用</td>
                        <td>192.168.1.24</td>
                    </tr>`
        }
        $('#data-body').html(html);
            myTable =
                $('#dynamic-table')
                //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
                        .DataTable( {
                            bAutoWidth: false,
                            "aoColumns": [
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false }
                            ],
                            "aaSorting": [],
                            select: {
                                style: 'multi'
                            },
                            "iDisplayLength": 15,
                            "lengthMenu":  [10,15,20, 50, 100,200],
                            "oLanguage": {
//                                "sLengthMenu": ,
                                "sZeroRecords": "对不起! 信息筛选结果为空!",
                                "sInfo": "从 _START_ 到 _END_ 总计: _TOTAL_ 条记录",
                                "sInfoEmpty": "总计: 0 条记录",
                                "sInfoFiltered": "(从 _MAX_ 条记录筛选出)",
                                "sSearch": "搜索: ",
                                "oPaginate": {
                                    "sFirst":    "第一页",
                                    "sPrevious": "上一页",
                                    "sNext":     "下一页",
                                    "sLast":     "最后一页"
                                }
                            }
                } );
        $.fn.dataTable.Buttons.swfPath = "../assets/js/dataTables/extensions/Buttons/swf/flashExport.swf"; //in Ace demo ../assets will be replaced by correct assets path
        $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';

        new $.fn.dataTable.Buttons( myTable, {
            buttons: [
                {
                    "extend": "colvis",
                    "text": "<i class='fa fa-search bigger-110 blue'></i> <span class=''>显示/隐藏 列</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    columns: ':not(:first):not(:last)'
                },
                {
                    "extend": "csv",
                    "text": "<i class='fa fa-database bigger-110 orange'></i> <span class=''>导出数据</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                }
            ]
        } );
        myTable.buttons().container().appendTo( $('.tableTools-container') );

        //style the message box
        var defaultCopyAction = myTable.button(1).action();
        myTable.button(1).action(function (e, dt, button, config) {
            defaultCopyAction(e, dt, button, config);
            $('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
        });


        var defaultColvisAction = myTable.button(0).action();
        myTable.button(0).action(function (e, dt, button, config) {

            defaultColvisAction(e, dt, button, config);


            if($('.dt-button-collection > .dropdown-menu').length == 0) {
                $('.dt-button-collection')
                        .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                        .find('a').attr('href', '#').wrap("<li />")
            }
            $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
        });

        ////

        setTimeout(function() {
            $($('.tableTools-container')).find('a.dt-button').each(function() {
                var div = $(this).find(' > div').first();
                if(div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
                else $(this).tooltip({container: 'body', title: $(this).text()});
            });
        }, 500);
    }
    initDate(28);

    $('#search-btn').click(function(){
        myTable.destroy();
        initDate(8);
    })




    $(document).on('click', '#dynamic-table .dropdown-toggle', function(e) {
        e.stopImmediatePropagation();
        e.stopPropagation();
        e.preventDefault();
    });
</script>
