<div id="dynamic-div">
    <h3 class="header smaller lighter blue">反垃圾级别组

    </h3>

    <div class="clearfix">
        <div class="pull-right tableTools-container"></div>
        <div class="row">
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon">切换当前域名：</span>
                    <select name="yname" class="yname form-control">
                        <option value="test.com">test.com</option>
                        <option value="domain.com">domain.com</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <button id="search-btn" type="button" class="btn btn-info btn-sm">查询</button>
                <button type="button" data-toggle="modal" data-target="#add_group" class="btn btn-success btn-sm" >
                    添加组
                </button>
            </div>
        </div>
    </div>
    <div class="table-header">
        反垃圾级别组
    </div>

    <!-- div.table-responsive -->

    <!-- div.dataTables_borderWrap -->
    <div>
        <table id="dynamic-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">序号</th>
                <th>组名称</th>
                <th>

                    说明信息
                </th>
                <th>反垃圾级别</th>
                <th>成员数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="data-body">

            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="edit_group">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改组信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            <span class="red">*</span>组名称：
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="11111111">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">反垃圾过滤级别：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option value="1">基础反垃圾</option>
                                <option value="2">中级反垃圾</option>
                                <option value="3">高级反垃圾</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            组描述：
                        </label>
                        <div class="col-sm-8">
                            <textarea  rows="8" class="form-control">许多许多的</textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-primary ">确定</button>
                <button type="button" class="btn btn-danger ">返回</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="add_group">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加组信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            <span class="red">*</span>组名称：
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">反垃圾过滤级别：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option value="1">基础反垃圾</option>
                                <option value="2">中级反垃圾</option>
                                <option value="3">高级反垃圾</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            组描述：
                        </label>
                        <div class="col-sm-8">
                            <textarea  rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-primary ">确定</button>
                <button type="button" class="btn btn-danger ">返回</button>
            </div>
        </div>
    </div>
</div>
<script>
    var myTable;
    function initDate(p){
        for(var i= 0,html='';i<p;i++){
            html+=`<tr class="">
                        <td class="center middle">${i+1}</td>
                        <td>sljdsoifjs</td>
                        <td>说明信息说明信息</td>
                        <td>级别${i+1}</td>
                        <td>成员数${100+1}</td>
                        <td>
                            <div class="">
                                <a class="green btn btn-white btn-primary btn-xs" href="#" data-toggle="modal" data-target="#edit_group">
                                    修改
                                </a>

                                <a class="red delete btn btn-white btn-danger btn-xs" href="#">
                                    删除
                                </a>
                            </div>
                        </td>
                    </tr>`
        }
        $('#data-body').html(html);
            myTable =
                $('#dynamic-table')
                //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
                        .DataTable( {
                            bAutoWidth: false,
                            "aoColumns": [
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false }, null,
                                { "bSortable": false }
                            ],
                            "aaSorting": [],
                            select: {
                                style: 'multi'
                            },
                            "iDisplayLength": 15,
                            "lengthMenu":  [10,15,20, 50, 100,200],
                            "oLanguage": {
//                                "sLengthMenu": ,
                                "sZeroRecords": "对不起! 信息筛选结果为空!",
                                "sInfo": "从 _START_ 到 _END_ 总计: _TOTAL_ 条记录",
                                "sInfoEmpty": "总计: 0 条记录",
                                "sInfoFiltered": "(从 _MAX_ 条记录筛选出)",
                                "sSearch": "搜索: ",
                                "oPaginate": {
                                    "sFirst":    "第一页",
                                    "sPrevious": "上一页",
                                    "sNext":     "下一页",
                                    "sLast":     "最后一页"
                                }
                            }
                } );
        $.fn.dataTable.Buttons.swfPath = "../assets/js/dataTables/extensions/Buttons/swf/flashExport.swf"; //in Ace demo ../assets will be replaced by correct assets path
        $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';

        new $.fn.dataTable.Buttons( myTable, {
            buttons: [
                {
                    "extend": "colvis",
                    "text": "<i class='fa fa-search bigger-110 blue'></i> <span class=''>显示/隐藏 列</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    columns: ':not(:first):not(:last)'
                },
                {
                    "extend": "csv",
                    "text": "<i class='fa fa-database bigger-110 orange'></i> <span class=''>导出数据</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                }
            ]
        } );
        myTable.buttons().container().appendTo( $('.tableTools-container') );

        //style the message box
        var defaultCopyAction = myTable.button(1).action();
        myTable.button(1).action(function (e, dt, button, config) {
            defaultCopyAction(e, dt, button, config);
            $('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
        });


        var defaultColvisAction = myTable.button(0).action();
        myTable.button(0).action(function (e, dt, button, config) {

            defaultColvisAction(e, dt, button, config);


            if($('.dt-button-collection > .dropdown-menu').length == 0) {
                $('.dt-button-collection')
                        .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                        .find('a').attr('href', '#').wrap("<li />")
            }
            $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
        });

        ////

//        setTimeout(function() {
            $($('.tableTools-container')).find('a.dt-button').each(function() {
                var div = $(this).find(' > div').first();
                if(div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
                else $(this).tooltip({container: 'body', title: $(this).text()});
            });
//        }, 500);
    }
    initDate(28);

    $('#search-btn').click(function(){
        myTable.destroy();
        initDate(8);
    })

    $('.delete').click(function(e){
        e.preventDefault();
        confirm('确认删除组？');
    })




    $(document).on('click', '#dynamic-table .dropdown-toggle', function(e) {
        e.stopImmediatePropagation();
        e.stopPropagation();
        e.preventDefault();
    });
</script>
